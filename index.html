<body>
    <script>
        // print numbers from 1-10 and 10-1 without using < or > operators
        for(var i = 0; i != 10; i++){
            console.log(i)
        }
        for(var i = 10; i != 0; i--){
            console.log(i)
        }


//         // print the sum of number upto 20
        sum = 0;
        for(var j = 1; j <= 20; j++){
            sum = sum + j;
        }
        console.log(sum);

//         // print the sum of even numbers upto 50
        total = 0;
        for(var k = 1; k <= 50; k++){
            if(k % 2 == 0){
                total = total + k;
                
            }
         }
         console.log(total)


     </script>
